<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Sentiment Analysis</h1>
        <form action="/predict" method="POST" class="w-50 mx-auto">
            <div class="mb-3">
                <label for="textInput" class="form-label">Write text:</label>
                <textarea class="form-control" id="textInput" name="text" rows="6" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>

        {% if result is not none %}
            <div class="text-center mt-4">
                {% if result == 1 %}
                    <h2 class="text-success">Happy</h2>
                {% else %}
                    <h2 class="text-danger">Sad</h2>
                {% endif %}
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
